<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rube Collection - My Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Lato', sans-serif; }
    .heading-font { font-family: 'Playfair Display', serif; }
  </style>
</head>
<body class="bg-gray-50">
  
  <!-- Header -->
  <header class="bg-white border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="heading-font text-2xl text-red-700 font-bold">Rube Collection</div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">

      <!-- Sidebar -->
      <div class="lg:col-span-1">
        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
          <div class="p-4 border-t border-gray-200">
            <button onclick="alert('Logged out successfully!')" class="w-full px-4 py-3 text-red-700 border border-red-700 rounded-lg hover:bg-red-50 transition">
              Logout
            </button>
          </div>
        </div>
      </div>

      <!-- Profile Form -->
      <div class="lg:col-span-3">
        <div class="bg-white rounded-lg shadow-sm p-6 md:p-8">
          <h2 class="text-2xl font-semibold text-gray-800 mb-6">Edit profile</h2>

          <form id="profileForm" class="space-y-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Email id</label>
              <div class="flex flex-col sm:flex-row items-start sm:items-center gap-2">
                <input type="email" id="email" value="user@gmail.com" required class="flex-1 w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-red-700 focus:border-transparent">
                <button type="button" onclick="alert('Change email clicked')" class="text-red-700 hover:text-red-800 font-medium text-sm whitespace-nowrap">Change email</button>
              </div>
            </div>

            <div>
              <div class="flex items-center justify-between mb-2">
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <button type="button" onclick="alert('Change password clicked')" class="text-red-700 hover:text-red-800 font-medium text-sm">Change password</button>
              </div>
              <input type="password" id="password" placeholder="********" class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-red-700 focus:border-transparent">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">First name</label>
              <input type="text" id="firstName" value="Ritwal" required class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-red-700 focus:border-transparent">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Mobile number</label>
              <input type="tel" id="mobile" placeholder="Mobile number" required class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-red-700 focus:border-transparent">
            </div>

            <div class="flex justify-end pt-4">
              <button type="submit" class="px-8 py-2 bg-red-700 hover:bg-red-800 text-white rounded-full transition">
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('profileForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const firstName = document.getElementById('firstName').value;
      const mobile = document.getElementById('mobile').value;
      alert(`Profile saved successfully!\n\nEmail: ${email}\nName: ${firstName}\nMobile: ${mobile}`);
    });
  </script>
</body>
</html>
