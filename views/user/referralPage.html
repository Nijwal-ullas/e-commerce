<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rube Collection - Invite Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
        }
        
        .heading-font {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="bg-gray-800 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-gradient-to-br from-gray-100 to-white rounded-3xl shadow-2xl p-8">
        <div class="bg-white rounded-2xl shadow-lg p-8 text-center">
            <h1 class="heading-font text-2xl font-semibold text-gray-800 mb-2">
                Your Exclusive Invite Code
            </h1>
            <p class="text-sm text-gray-600 mb-6">
                Share this code with friends and family.
            </p>
            
            <!-- Invite Code Display -->
            <div class="bg-gradient-to-r from-red-50 to-pink-50 border-2 border-red-700 rounded-lg p-4 mb-6">
                <p class="text-2xl font-bold text-red-700 tracking-wider" id="inviteCode">
                    CONNECT-ABC-123
                </p>
            </div>
            
            <!-- Action Buttons -->
            <div class="flex gap-3 justify-center">
                <button 
                    onclick="copyCode()"
                    class="flex-1 px-6 py-2 bg-white border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition text-sm font-medium">
                    [ copy code ]
                </button>
                <button 
                    onclick="shareCode()"
                    class="flex-1 px-6 py-2 bg-white border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition text-sm font-medium">
                    [ share link ]
                </button>
            </div>
        </div>
    </div>

    <script>
        function copyCode() {
            const code = document.getElementById('inviteCode').textContent.trim();
            
            navigator.clipboard.writeText(code).then(function() {
                // Show success message
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '✓ Copied!';
                btn.classList.add('bg-green-50', 'border-green-500', 'text-green-700');
                
                setTimeout(function() {
                    btn.textContent = originalText;
                    btn.classList.remove('bg-green-50', 'border-green-500', 'text-green-700');
                }, 2000);
            }).catch(function(err) {
                alert('Failed to copy code: ' + err);
            });
        }
        
        function shareCode() {
            const code = document.getElementById('inviteCode').textContent.trim();
            const shareText = `Join Rube Collection with my exclusive invite code: ${code}`;
            const shareUrl = `https://rubecollection.com/invite/${code}`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Rube Collection Invite',
                    text: shareText,
                    url: shareUrl
                }).catch(function(err) {
                    console.log('Error sharing:', err);
                });
            } else {
                // Fallback - copy link to clipboard
                navigator.clipboard.writeText(shareUrl).then(function() {
                    const btn = event.target;
                    const originalText = btn.textContent;
                    btn.textContent = '✓ Link Copied!';
                    btn.classList.add('bg-green-50', 'border-green-500', 'text-green-700');
                    
                    setTimeout(function() {
                        btn.textContent = originalText;
                        btn.classList.remove('bg-green-50', 'border-green-500', 'text-green-700');
                    }, 2000);
                });
            }
        }
    </script>
</body>
</html>
