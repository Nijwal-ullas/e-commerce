<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Category Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    .submenu {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    .submenu.open {
      max-height: 200px;
    }
  </style>
</head>
<body class="bg-gray-100">

  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-white shadow-lg">
      <div class="p-4 border-b">
        <div class="text-gray-600 text-sm">Admin Panel</div>
      </div>
      <nav class="p-4 space-y-1">
        <a href="#" class="flex items-center gap-3 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded">
          <i class="fas fa-th-large"></i>
          <span>Dashboard</span>
        </a>
        <button onclick="toggleDropdown('categorySub', 'chevCat')" class="w-full flex items-center gap-3 px-4 py-2 rounded hover:bg-gray-100 text-gray-700 font-medium">
          <i class="fas fa-tags"></i>
          <span>Category</span>
          <i id="chevCat" class="fas fa-chevron-down ml-auto text-xs transition-transform duration-300"></i>
        </button>
        <div id="categorySub" class="submenu ml-8 mt-1 space-y-1 open">
          <a href="#" id="categoryListLink" class="block px-4 py-2 text-indigo-600 font-medium text-sm bg-gray-100 rounded">Category List</a>
          <a href="#" id="addCategoryLink" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 rounded text-sm">Add Category</a>
        </div>
        <a href="#" class="flex items-center gap-3 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded">
          <i class="fas fa-cube"></i>
          <span>Brands</span>
        </a>
        <button onclick="toggleDropdown('productSub', 'chevProd')" class="w-full flex items-center gap-3 px-4 py-2 rounded hover:bg-gray-100 text-gray-700 font-medium">
          <i class="fas fa-box"></i>
          <span>Products</span>
          <i id="chevProd" class="fas fa-chevron-down ml-auto text-xs transition-transform duration-300"></i>
        </button>
        <div id="productSub" class="submenu ml-8 mt-1 space-y-1">
          <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 rounded text-sm">Product List</a>
          <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 rounded text-sm">Product Upload</a>
        </div>
        <a href="#" class="flex items-center gap-3 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded">
          <i class="fas fa-users"></i>
          <span>Customers</span>
        </a>
        <a href="#" class="flex items-center gap-3 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded">
          <i class="fas fa-shopping-cart"></i>
          <span>Orders</span>
        </a>
        <a href="#" class="flex items-center gap-3 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded">
          <i class="fas fa-ticket-alt"></i>
          <span>Coupons</span>
        </a>
        <a href="#" class="flex items-center gap-3 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 overflow-auto">
      <div class="bg-white shadow-sm px-6 py-4 flex items-center justify-between">
        <h1 class="text-lg font-semibold text-gray-800">Category Management</h1>
        <div class="flex items-center gap-4">
          <div class="relative">
            <i class="fas fa-bell text-gray-600"></i>
            <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center">3</span>
          </div>
          <div class="w-8 h-8 bg-blue-500 rounded-full"></div>
        </div>
      </div>

      <div class="p-6">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold">Category List</h2>
          <button id="addCategoryBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Category</button>
        </div>

        <div class="overflow-x-auto bg-white rounded-lg shadow">
          <table class="w-full">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Image</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Category Name</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Action</th>
              </tr>
            </thead>
            <tbody id="categoryTableBody" class="divide-y divide-gray-200">
              <tr data-id="1">
                <td class="px-6 py-4">
                  <img src="https://cdn-icons-png.flaticon.com/128/3050/3050082.png" alt="Luxury" class="w-14 h-14 object-cover rounded"/>
                </td>
                <td class="px-6 py-4 font-medium text-gray-800">Luxury Perfumes</td>
                <td class="px-6 py-4">
                  <div class="flex gap-2">
                    <button class="w-8 h-8 flex items-center justify-center border rounded text-gray-600 hover:text-blue-600 hover:border-blue-400 edit-btn">
                      <i class="fas fa-edit"></i>
                    </button>
                    <button class="w-8 h-8 flex items-center justify-center border rounded text-gray-600 hover:text-red-600 hover:border-red-400 delete-btn">
                      <i class="fas fa-trash"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleDropdown(subId, chevronId){
      const sub = document.getElementById(subId);
      const chevron = document.getElementById(chevronId);
      sub.classList.toggle("open");
      chevron.classList.toggle("rotate-180");
    }
  </script>
</body>
</html>
