            <!-- Users Content -->

                    <!-- Action Bar -->

                        <div class="flex-1 max-w-md ml-4">

                    <!-- Users Table -->

                                    <th class="px-6 py-3 text-left">
                                        <input type="checkbox" class="rounded" onclick="toggleAll(this)">
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User Phone No</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                                </tr>
                            </thead>
                            <tbody id="usersTableBody" class="divide-y divide-gray-200">

                                <tr class="hover:bg-gray-50">

                                        <input type="checkbox" class="rounded user-checkbox">
                                    </td>
                                    <td class="px-6 py-4">
                                        <div class="flex items-center gap-3">
                                            <div class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center">

                                            </div>
                                            <div>
                                                <div class="font-medium">Huddy Mera buddy</div>
                                                <div class="text-sm text-gray-500 flex items-center gap-1">

                                            </div>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4">
                                        <div class="flex items-center gap-1 text-gray-700">
                                            <i class="fas fa-phone text-sm"></i>
                                            <span>*********</span>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4">
                                        <div class="flex items-center gap-1 text-gray-700">
                                            <i class="far fa-calendar text-sm"></i>
                                            <span>2025-07-21</span>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4">
                                        <button class="bg-red-500 text-white px-4 py-1 rounded text-sm hover:bg-red-600">
                                            BLOCK
                                        </button>
                                    </td>
                                </tr>

                                <!-- User Row 2 -->
                                <tr class="hover:bg-gray-50">
                                    <td class="px-6 py-4">
                                        <input type="checkbox" class="rounded user-checkbox">
                                    </td>
                                    <td class="px-6 py-4">
                                        <div class="flex items-center gap-3">
                                            <div class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center">
                                                <i class="fas fa-user text-gray-500"></i>
                                            </div>
                                            <div>
                                                <div class="font-medium">John Doe</div>
                                                <div class="text-sm text-gray-500 flex items-center gap-1">
                                                    <i class="fas fa-envelope text-xs"></i>

                                    </td>

                                    <td class="px-6 py-4">
                                        <button class="bg-red-500 text-white px-4 py-1 rounded text-sm hover:bg-red-600">

                                    </td>

                                            </div>
                                            <div>

                    <!-- Pagination -->

                                    <i class="fas fa-chevron-left"></i>

    <script>
        function toggleAll(checkbox) {
            const userCheckboxes = document.querySelectorAll('.user-checkbox');
            userCheckboxes.forEach(cb => {
                cb.checked = checkbox.checked;
            });
        }

        function deleteSelected() {
            const selectedCheckboxes = document.querySelectorAll('.user-checkbox:checked');
            if (selectedCheckboxes.length === 0) {
                alert('Please select users to delete');
                return;
            }
            
            if (confirm(`Are you sure you want to delete ${selectedCheckboxes.length} user(s)?`)) {
                selectedCheckboxes.forEach(checkbox => {
                    checkbox.closest('tr').remove();
                });
                alert('Selected users deleted successfully');
            }
        }

        // Block user functionality
        document.addEventListener('click', function(e) {
            if (e.target.tagName === 'BUTTON' && e.target.textContent.trim() === 'BLOCK') {
                const userName = e.target.closest('tr').querySelector('.font-medium').textContent;
                if (confirm(`Block user: ${userName}?`)) {
                    e.target.textContent = 'UNBLOCK';
                    e.target.classList.remove('bg-red-500', 'hover:bg-red-600');
                    e.target.classList.add('bg-green-500', 'hover:bg-green-600');
                }
            } else if (e.target.tagName === 'BUTTON' && e.target.textContent.trim() === 'UNBLOCK') {
                const userName = e.target.closest('tr').querySelector('.font-medium').textContent;
                if (confirm(`Unblock user: ${userName}?`)) {
                    e.target.textContent = 'BLOCK';
                    e.target.classList.remove('bg-green-500', 'hover:bg-green-600');
                    e.target.classList.add('bg-red-500', 'hover:bg-red-600');
                }
            }
        });
    </script>
</body>
